<body>
	<div class="row" style="background-color: #DCDCDC;">

<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
		<div class="row">
			<div class="u-full-width" style="margin-top: 15%">
				<p style="color: darkgrey">Step 4 of 7</p>
				<h4>When did this happen?</h4>
			</div>
		</div>
		<div class="row">
			<label class="exactDate">
				<input type="radio" id="exactDate" name="exactDateChoice" value="exactDate">
				<span class="label-body">I know the exact date(s)</span>
				<div class="row reveal-if-active">
					<div class="u-full-width">
						<label for="startDate">Start date</label>
						<input type="date" id="startDate">
						<label for="startDate">End date (optional)</label>
						<input type="date" id="endDate">
					</div>
				</div>
			</label>

			<label class="inexactDate">
				<input type="radio" id="inexactDate" name="exactDateChoice" value="inexactDate">
				<span class="label-body">I'm not sure</span>
				<div class="row reveal-if-active">
					<div class="u-full-width">
						<p style="color: darkgrey; font-weight:normal">If you're not sure, tell us roughly when you think this happened.</p>
						<div style="display: inline-block; padding-right: 20px;">
							<label for="startMonth">Month</label>
							<input type="number" min="1" max="12" value="1" id="startMonth" style="width: 60px">
						</div>
						<div style="display: inline-block;">
							<label for="startYear">Year</label>
							<input type="number" min="1970" max="2018" value="2018" id="startYear" style="width: 80px">
						</div>
					</div>
				</div>
			</label>
		</div>

		<div class="row">
			<a class="button button-primary" href="grievance_contact.html">Continue</a>
<!--         	<input class="button-primary" type="submit" value="Continue"> -->      
		</div>
	</div>

	<footer style="margin-top: 5%; position: absolute; width: 100%;">
